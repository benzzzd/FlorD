<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video</title>
  <style>
    body {
      margin:0; font-family:Inter, system-ui, Arial;
      background:linear-gradient(135deg,#0a1124,#1a1f38);
      color:#e6eef8;
      display:flex; flex-direction:column;
      align-items:center; min-height:100vh;
      padding-top:20px;
    }
    .wrap { max-width:920px; padding:20px; text-align:center; }
    h1 {
      margin:20px 0 12px;
      font-size:26px;
      color:#fff;
      text-shadow:0 2px 8px rgba(124,58,237,0.6);
    }
    video {
      max-width:100%; border-radius:16px;
      display:block; margin:0 auto;
      box-shadow:0 12px 40px rgba(2,6,23,0.6);
    }
    .btn {
      display:inline-block; margin-top:14px;
      padding:10px 14px; border-radius:10px;
      background:#7c3aed; color:#fff;
      text-decoration:none; box-shadow:0 4px 12px rgba(124,58,237,0.5);
      transition:transform 0.2s;
    }
    .btn:hover { transform:scale(1.05); }

    
    .menu {
      position:fixed; top:15px; left:15px; z-index:1000;
    }
    .menu button {
      background:#7c3aed; color:#fff;
      padding:10px 14px; border:none;
      border-radius:10px; cursor:pointer; font-size:15px;
      box-shadow:0 4px 12px rgba(124,58,237,0.5);
      transition:transform 0.2s;
    }
    .menu button:hover { transform:scale(1.05); }
    .menu-content {
      display:none; flex-direction:column;
      background:#1e293b; margin-top:8px;
      border-radius:10px; min-width:160px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
    }
    .menu-content a {
      color:#e6eef8; padding:12px 16px;
      text-decoration:none; transition:background 0.2s;
    }
    .menu-content a:hover { background:#334155; }
    .menu.open .menu-content { display:flex; }
    @media(max-width:600px){
      .menu-content{ position:absolute; left:0; top:50px; width:200px; }
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <button onclick="toggleMenu()">☰ Menú</button>
    <div class="menu-content">
      <a href="da.html">Flor 3D</a>
      <a href="ROSA.html">Campo de Flores</a>
      <a href="index.html" onclick="logout()">Cerrar sesión</a>
    </div>
  </div>

  <div class="wrap">
    <h1 id="username">Video</h1>
    <video autoplay loop muted playsinline>
      <source src="Ventilador.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <script>
    
    const user = sessionStorage.getItem("user");
    if(!user){
      const destino = encodeURIComponent(window.location.pathname);
      window.location.href = "index.html?redirect=" + destino;
    } else {
      document.getElementById("username").textContent = "Hola, " + user + " | Video";
    }

    
    function toggleMenu(){
      document.getElementById("menu").classList.toggle("open");
    }

    
    function logout(){
      sessionStorage.removeItem("user");
    }
  </script>
</body>
</html>
