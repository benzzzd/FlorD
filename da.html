<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- Importa el visor -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <title>Flor</title>
  <style>
    body{
      margin:0;
      font-family:Inter, system-ui, Arial;
      background:#081226;
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .wrap{
      max-width:920px;
      padding:20px;
      text-align:center;
    }
    h1{margin:0 0 12px}
    p{color:#9fb0c6;margin:0 0 18px}
    .modelcard{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.14));
      padding:16px;
      border-radius:16px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      margin:0 auto 20px;
      width:600px;
      max-width:90%;
    }
    model-viewer{
      width:100%;
      height:500px;
      border-radius:12px;
      background:#fff;
    }
    a.btn{
      display:inline-block;
      margin-top:14px;
      padding:10px 14px;
      border-radius:10px;
      background:#7c3aed;
      color:#fff;
      text-decoration:none;
    }
    .warning{
      color:#ffd6a5;
      margin-top:14px;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>:p</h1>

    <div class="modelcard">
      <model-viewer src="flor.glb" 
                    alt="Flor en 3D"
                    auto-rotate 
                    camera-controls 
                    shadow-intensity="1">
      </model-viewer>
    </div>

    <a class="btn" href="index.html">Volver</a>
    <p class="warning" id="checkMsg" aria-live="polite"></p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const user = params.get("user");
    const checkMsg = document.getElementById("checkMsg");

    if(!user){
      checkMsg.textContent = "";
    } else {
      checkMsg.textContent = "Usuario: " + user;
    }
  </script>
</body>
</html>
